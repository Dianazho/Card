<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Personal card."/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/favicon.png"/>
  <link rel="apple-touch-icon" rel="img/apple-touch-icon.png" />
  <link rel="mainfest" href="manifest.webmanifest" />
  
  <title>Card project</title>
  
  <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="card.css">

</head>

<body>
  
  <div class="card">

    <!-- Left side -->
    <div class="profile-sidebar">
      <img id="card-photo" src="img/person.jpg" alt="Person's photo">

      <ul class="social-links">
        <li class="link-item"><a aria-label="Instagram" class="link" href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li class="link-item"><a aria-label="Facebook" class="link" href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li class="link-item"><a aria-label="Twitter" class="link" href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li class="link-item"><a aria-label="Dribbble" class="link" href="#"><ion-icon name="logo-dribbble"></ion-icon></a></li>
      </ul>
    </div>

    <!-- Right side -->
    <div class="profile-main">
      <h2 class="profile-name">Lana Simanenkova</h2>
      <p class="profile-position">Visual designer, creative coder and futurist</p>
      <p class=" profile-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. At velit rerum ipsa corporis dolore numquam sint quasi cum et dicta maxime, doloremque tenetur harum enim amet voluptates quo odio nam nulla cupiditate.</p>
    </div>
  </div>

  <!-- For ion icons -->
  <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
